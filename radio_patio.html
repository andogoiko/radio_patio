<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>radio patio</title>
    <link rel="stylesheet" href="estilos/estilos.sass">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <header>
    <div id="logo"><img src="images/micro.jpg"></div>
    <div id="titulo"><h1>Radio patio</h1></div>
      <div id="botonera">
          <audio src="audios/AC-DC.mp3"></audio>
          <audio src="audios/Aretha.mp3"></audio>
          <audio src="audios/Bob%20Marley.mp3"></audio>
          <audio src="audios/Red%20Hot%20Chili%20Peppers.mp3"></audio>
        <a onclick="play()"><span class="material-icons">play_circle</span></a>
        <a onclick="anterior()"><span class="material-icons">arrow_circle_left</span></a>
        <a onclick="pause()"><span class="material-icons">pause_circle_filled</span></a>
        <a onclick="siguiente()"><span class="material-icons">arrow_circle_right</span></a>
        <a onclick="fastRewind()"><span class="material-icons">fast_rewind</span></a>
        <a onclick="fastForward()"><span class="material-icons">fast_forward</span></a>
        <a onclick="volUp()"><span class="material-icons">volume_up</span></a>
        <a onclick="volDown()"><span class="material-icons">volume_down</span></a>
      </div>
  </header>
    <section>
        <article>
            <img id="banner" src="images/micro.jpg">
        </article>
        <aside>
            <ul>
                <li><a href="">Inicio</a></li>
                <li><a href="">¿Dónde estamos?</a></li>
                <li><a href="">Nuestra carta</a></li>
                <li><a href="">Horarios</a></li>
            </ul>
        </aside>
    </section>
    <footer>
        <p>Pie de página</p>
    </footer>
</body>
<script>

    var i = 0;

    var canciones = [
        'AC-DC.a9f9cda2.mp3',
        'Aretha.be9e424d.mp3',
        'Bob Marley.f043ecd4.mp3',
        'Red Hot Chili Peppers.1f5ba2e5.mp3'
    ];

    var repro = new Audio(canciones[0]);

    function play(){
        if (!repro){
            repro = new Audio(canciones[i]);
        }

        repro.play();
    }

    function anterior(){
        repro.pause();

        if(i <= 0){
            i = canciones.length - 1;
        }else{
            i--;
        }

        repro = new Audio(canciones[i]);
        repro.play();
    }

    function pause(){
        repro.pause();
    }

    function siguiente(){
        repro.pause();

        if(i >= canciones.length - 1){
            i = 0;
        }else{
            i++;
        }

        repro = new Audio(canciones[i]);
        repro.play();
    }

    function volUp(){
        repro.volume += 0.1;
    }

    function volDown(){
        repro.volume -= 0.1;
    }

    function fastForward(){
        repro.currentTime += 10.0;
    }

    function fastRewind(){
        repro.currentTime -= 10.0;
    }

</script>
</html>
