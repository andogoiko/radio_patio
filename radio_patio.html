        <a onclick="pause()"><span class="material-icons">pause_circle_filled</span></a>
        <a onclick="siguiente()"><span class="material-icons">arrow_circle_right</span></a>

<script>

    var i = 0;

    var canciones = [
        "audios/AC-DC.mp3",
        "audios/Aretha.mp3",
        "audios/Bob Marley.mp3",
        "audios/Red Hot Chili Peppers.mp3"
    ]

    var repro;

    function play(){
        if (!repro){
            repro = new Audio(canciones[i]);
        }

        repro.play();
    }

    function anterior(){
        repro.pause();

        if(i <= 0){
            i = canciones.length - 1;
        }else{
            i--;
        }

        repro = new Audio(canciones[i]);
        repro.play();
    }

    function pause(){
        repro.pause();
    }

    function siguiente(){
        repro.pause();

        if(i >= canciones.length){
            i = 0;
        }else{
            i++;
        }

        repro = new Audio(canciones[i]);
        repro.play();
    }

</script>
